<!DOCTYPE html>
<html>
	<head>
		<title>P6 - Jeu de plateau</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container text-center"><!--Bootstrap container, contain all the page-->
			<div class="row">
				<div class="title-block col-md-offset-4 col-md-4">
					<h1>Board Game 1.0</h1>
				</div>
			</div>

			<button class="start-button">Nouvelle partie</button>
			<button class="rules-button" disabled="">Règles du jeu</button>

			<div class="row game-infos-block">
				<div class="col-md-3">
					<div class="player-1-display">
						<h2>Joueur 1</h2>
						<img src="pictures/player-1.png" alt="player-1-red" class="player-picture">
						<div class="player-infos">
							<p>100/100 pv</p>
							<p>Arme : Batte</p>
							<p>Dégats : 15</p>
						</div>
					</div>
				</div>
				<div class="board-place col-md-6">
					<p>Soon here... a wonderful board !</p>
				</div>
				<div class="col-md-3">
					<div class="player-2-display">
						<h2>Joueur 2</h2>
						<img src="pictures/player-2.png" alt="player-2-blue" class="player-picture">
						<div class="player-infos">
							<p>100/100 pv</p>
							<p>Arme : Batte</p>
							<p>Dégats : 15</p>
						</div>				
					</div>
				</div>
			</div>

			<div class="actions-block col-md-offset-3 col-md-6">
				<button class="col-md-4 attack-button" title="Seulement possible en étant collé à un ennemi">Attaquer</button>
				<p class="col-md-4"> ou </p>
				<button class="col-md-4 defense-button" title="50% des dégats en moins au prochain tour">Se défendre</button>
			</div>

		</div><!--End of page container-->
		<script type="text/javascript" src="js/prototype/Board.js"></script>
		<script type="text/javascript" src="js/prototype/Weapon.js"></script>
		<script type="text/javascript" src="js/prototype/Player.js"></script>
		<script type="text/javascript" src="js/prototype/Engine.js"></script>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/librairies/banana.js"></script>
	</body>
</html>
